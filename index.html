<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qote generator</title>
    <link rel="stylesheet" href="quote.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-MCw98/SFnGEt3b3tr9j23zxFzpb5c5NMj6c5Vd5lFp5JqkPr9FqPPdXx2P5RkfjI" crossorigin="anonymous"> -->

</head>
<body class="rekha">
    <div class="quote-box">
        <h2>Quote of the day</h2>
        <blockquote id="quote">Loading....</blockquote>
        <span id="author">loading....</span>

        <button onclick="getQuote(api_url)">New quote</button>
        <!-- <button><img src="Twitter_2012_logo.svg.png">Twitter</button> -->

    </div>
</body>
<script>
    const quote = document.getElementById("quote");
  const author = document.getElementById("author");

  const api_url = "https://api.quotable.io/random";

  async function getQuote(url) {
    
      const response = await fetch(url);
      if (response.ok) {
        const data = await response.json();
        quote.innerHTML = data.content;
        author.innerHTML = data.author;
      }
    } 
   


  getQuote(api_url);
</script>

</html>
